<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<title>canvas</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		::-webkit-scrollbar {display:none}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script type="text/javascript">
		const canvas=document.getElementById('canvas')
		const ctx=canvas.getContext('2d')
		canvas.width=window.innerWidth
		canvas.height=window.innerHeight
		window.addEventListener('resize',function(){
			canvas.width=window.innerWidth
			canvas.height=window.innerHeight
			__main()
		})
		let Grid=function(){
			let o={
				yn:10, //横向线条数
		        xn:8, //纵向线条数
		        yh:60, //表格纵向格子高度
		        yt:50, //表格距离顶部距离
		        ybot:20, //表格底部超出距离
		        xl:100, //表格距离左边距离
		        xlef:20, //表格左部超出距离
		        col:'#888', //表格线颜色
		        xr:80, //表格距离右边距离
			}
			let p={
				yhAll:o.yh*(o.yn-1), //表格总高度
				xw:(canvas.width-o.xl-o.xr)/(o.xn-1), //表格横向格子宽度
			}
			o.tranx=function(){
				for(let i=0;i<this.yn;i++){
		            let y=i*this.yh
		            ctx.moveTo(this.xl-this.xlef,y+this.yt)
		            ctx.lineTo(canvas.width-this.xr,y+this.yt)
		            ctx.stroke()
		        }
			}
			o.trany=function(){
				for(let i=0;i<this.xn;i++){
		            let x=i*((canvas.width-this.xl-this.xr)/(this.xn-1))
		            ctx.moveTo(x+this.xl,this.yt)
		            ctx.lineTo(x+this.xl,(this.yn-1)*this.yh+this.ybot+this.yt)
		            ctx.stroke()
		        }
			}
			o.trantxt=function(){
				for(let i=0;i<this.yn;i++){
					ctx.fillText((this.yn-i)*1000,50,this.yt+this.yh*i)
				}
				for(let i=0;i<this.xn;i++){
					ctx.fillText(i*1000,p.xw*i+this.xl-10,p.yhAll+this.yt+this.ybot+15)
				}
			}
			o.tranline=function(){
				let z=[
					{
						x:0,
						y:2,
					},
					{
						x:1,
						y:5,
					},
					{
						x:2,
						y:2,
					},
					{
						x:3,
						y:3,
					},
					{
						x:4,
						y:2,
					},
					{
						x:5,
						y:7,
					},
					{
						x:6,
						y:5,
					},
					{
						x:7,
						y:6,
					},
				]
				for(let i=0;i<z.length;i++){
					if(i==0) ctx.moveTo(this.xl+p.xw*z[i].x,this.yt+this.yh*z[i].y)
					else ctx.lineTo(this.xl+p.xw*z[i].x,this.yt+this.yh*z[i].y)
				}
				ctx.stroke()
				for(let i=0;i<z.length;i++){
					ctx.beginPath()
					ctx.arc(this.xl+p.xw*z[i].x,this.yt+this.yh*z[i].y,5,0,2*Math.PI)
					ctx.fill()
				}
			}
			ctx.strokeStyle=o.col
			return o
		}
		function __main(){
			let grid=Grid()
			grid.tranx()
			grid.trany()
			grid.trantxt()
			grid.tranline()
		}
		__main()
	</script>
</body>
</html>
