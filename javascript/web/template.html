<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<!-- ie老版本默认使用最高版本ie或者chrome内核 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<!-- 响应式布局->宽度=设备宽度/移动端缩放比1.0/兼容ios9自适应 -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

	<!-- 服务器发送的键值对 -->
	<meta http-equiv="Content-Type" content="text/html"/>
	<meta http-equiv="charset" content="iso-8859-1"/>
	<!-- 缓存到期时间/GMT格式 -->
	<meta http-equiv="expires" content="Tue, 07 Aug 2018 12:27:47 GMT"/>
	<!-- 清除缓存 -->
	<meta http-equiv="cache-control" content="no-cache"/>
	<!-- 禁止从缓存中读取页面 -->
	<meta http-equiv="Pragma" content="no-cache"/>
	<!-- 600秒后自动刷新跳转 -->
	<meta http-equiv="Refresh" content="600; URL=http://www.baidu.com"/>
	<!-- 设置cookie -->
	<!-- <meta http-equiv="Set-Cookie" content="name=Bill; expires=Wednesday, Tue, 07 Aug 2018 12:40:47 GMT; path=/"> -->
	<!-- 搜索引擎抓取的关键词 -->
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<title>Template</title>
</head>
<body>
	<h3>meta标签用法</h3>
</body>
</html>
