<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg 
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	version="1.1" width="500" height="500">
	<text x="100" y="100" fill="blue" transform="rotate(30 20,40)">Hello SVG</text>
	<text x="100" y="100" fill="blue">Hello SVG</text>
	<defs>
    <path id="path1" d="M75,20 a1,1 0 0,0 100,0"/>
  </defs>
  <text x="10" y="100" fill="blue">
    <textPath xlink:href="#path1">I love SVG I love SVG</textPath>
  </text>
  <text x="100" y="200" fill="red">Several lines:
    <tspan>First line</tspan>
    <tspan>Second line</tspan>
  </text>
  <a xlink:href="http://www.w3schools.com/svg/" target="_blank">
    <text x="0" y="15" fill="red">Hello SVG</text>
  </a>
</svg>