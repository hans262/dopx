<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>test</title>
</head>

<body>
  <button id="btn">发送</button>
  <script src="ajax.js"></script>
  <script>
    const btn = document.getElementById('btn')
    btn.addEventListener('click', async () => {
      const res = await ajax('http://127.0.0.1:5000/LUO/develop/node-server/package.json', {
        type: 'get',
        headers:{
          Range:'bytes=0-20'
        }
        // responseType: 'arraybuffer'
      })
      console.log(res)
    })
  </script>
</body>

</html>
