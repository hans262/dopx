name: NICEST
on:
  push:
    branches:
      - master
jobs:
  DOC-DEPLOY:
    runs-on: ubuntu-latest
    steps:
    - name: CHECKOUT
      uses: actions/checkout@master

    - name: RUN BUILD
      uses: ./.github/action-deploy-doc
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: gh-pages
        FOLDER: docs
        BUILD_SCRIPT: npm install && npm run doc
